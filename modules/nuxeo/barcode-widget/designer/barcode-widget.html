<!--
`barcode-widget`
@group Nuxeo UI
@element barcode-widget
-->
<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128" rel="stylesheet">

<dom-module id="barcode-widget">
  <template>
    <style include="nuxeo-styles">
      /* the top margin is because I couldn't figure out how to make the div fit the font, it always overflows */
      .barcode {
        font-family: 'Libre Barcode 128', cursive;
        font-size: 3.5em;
        margin-top: 15px;
      }
    </style>

    <div class="barcode"><slot></slot></div>

  </template>

  <script>
    Polymer({
      is: 'barcode-widget'
    });
  </script>
</dom-module>
